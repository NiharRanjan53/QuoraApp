spring:
  application:
    name: QuoraApp

  data:
    mongodb:
      host: localhost
      port: 27017
      database: quora_db
      auto-index-creation: true
      # Optional credentials (only if MongoDB has authentication)
      # username: root
      # password: example
      # authentication-database: admin

  elasticsearch:
    uris: http://localhost:9200           # Docker ES endpoint
    username: elastic                     # Default ES superuser
    password: Nihar                       # Password from docker-compose

    connection-timeout: 5s                # ? Timeout for opening the connection
    socket-timeout: 10s                   # ? Timeout for data read/write

    restclient:                           # ?? Controls connection pool size
      max-conn-total: 100                 # Max total concurrent connections
      max-conn-per-route: 20              # Max per ES node (route)

    repositories:
      enabled: true                       # Enables Spring Data Elasticsearch Repos

server:
  port: 8080                              # App server port (default: 8080)

logging:
  level:
    org.springframework.data.elasticsearch: DEBUG  # ? Log ES operations
    org.elasticsearch.client: INFO
